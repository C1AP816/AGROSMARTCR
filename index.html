<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AgroSmart CR 2025</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(to bottom, #e8f5e9, #ffffff);
      color: #2e7d32;
    }
    header {
      background-image: url('https://images.unsplash.com/photo-1581090700227-1e7e8f3f1f5e?auto=format&fit=crop&w=1600&q=80');
      background-size: cover;
      background-position: center;
      height: 60vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.6);
    }
    header h1 {
      font-size: 3em;
      margin: 0;
    }
    section {
      padding: 2em;
      text-align: center;
    }
    .btn {
      background-color: #66bb6a;
      color: white;
      padding: 1em 2em;
      border: none;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .btn:hover {
      background-color: #43a047;
    }
    footer {
      background-color: #c8e6c9;
      padding: 1em;
      text-align: center;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <header>
    <h1>AgroSmart CR 2025</h1>
  </header>

  <section>
    <h2>Innovación sostenible para el futuro agrícola</h2>
    <p>Explora soluciones inteligentes para el agro costarricense. Tecnología, sostenibilidad y eficiencia en un solo lugar.</p>
    <button class="btn">Conoce más</button>
  </section>

  <footer>
    &copy; 2025 AgroSmart CR. Todos los derechos reservados.
  </footer>
</body>
</html>
